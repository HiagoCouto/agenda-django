{% extends "layout/app.html" %}   

{% block content %}
    <main>
      <div class="container row">
        <form class="col s12" method="POST" action="event">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s6">
              <input name="title" id="title" type="text" class="validate">
              <label for="title">Titulo</label>
            </div>
            <div class="input-field col s6">
              <input id="description" name="description" type="text" class="validate">
              <label for="description">Descrição</label>
            </div>
          </div>
          <div class="row center-align">
            <div class="input-field col s6">
              <input type="text" class="datepicker" name="date_event">
              <label for="date_event">Data do evento</label>
            </div>
            <div class="input-field col s6">
              <input type="text" class="timepicker" name="hour_event">
              <label for="hour_event">Hora do evento</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
          <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
      <!-- Page Content goes here -->
      <div class="container">
        <table class="centered responsive-table">
          <thead>
            <tr>
                <th>Titulo</th>
                <th>Data</th>
                <th>Criação</th>
            </tr>
          </thead>

          <tbody>
            {% for event in events %}
            <tr>
              <td>{{ event.title }}</td>
              <td>{{ event.date_event }}</td>
              <td>{{ event.created_at }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>

{% endblock %}
